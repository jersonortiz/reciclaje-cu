<!DOCTYPE html>
<html lang="en">
<head>
 <script src="../dist/js/config.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCM-Registro</title><meta charset="UTF-8" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/login.css">


</head>

<body class="hold-transition login-page">

    <div class="login-box">
        <main>
            <div class="card">
                <div class="card-body login-card-body">

                    <div class="login-logo">
                        <img src="../dist/img/logo.png" alt="Logo"/>
                    </div>
                    {{mostfor}}
                    {{facultades}}

                    <div id='seltipouser' v-if="mostfor===false" >

                        <div class="form-group">
                            <label for="seltipo" >Seleccione su tipo de usuario</label>
                            
                                <select class="form-control" id="seltipo">
                                    <option value="1">Estudiante</option>
                                    <option value="2">Docente</option>
                                    <option value="3">Administrador</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="selfacultad" >
                                Seleccione su facultad
                            </label>
                            <select class="form-control" id="selfacultad" >
                                <div v-for="(facultad , index) in facultades">
                                <option value="facultad">{{facultad}}</option>
                                </div>
                            </select>
                        </div>

                        <div class="col-7">
                            <button id="buttonseltipo" v-on:click="seleccionar" class="btn btn-primary btn-block btn-flat">Registrarse</button>
                        </div>
                    
                    </div> 


                    <form v-else id="registrestudiante" action="#" class="form-vertical">

                        <p class="normal_text">Registrarse</p>

                        <div class="form-group">
                            <label for="codigo">Codigo</label>
                            <div class="input-group ">
                                <input type="number" class="form-control" name="codigo" id="codigo" placeholder="codigo" required/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="icon ion-md-create"></span>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="nom">Nombres</label>
                            <div class="input-group ">
                                <input type="text" class="form-control" name="nombres" id="nom" placeholder="Nombres" required/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="icon ion-md-create"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="apel">Apellidos</label>
                            <div class="input-group">

                                <input type="text" class="form-control" name="apellidos" id="apel" placeholder="Apellidos" required/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="icon ion-md-create"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <div class="input-group ">
                                <input type="email" class="form-control" name="correo" id="correo" placeholder="algo@dominio.algo" required/>
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-envelope"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pass">Contrase単a</label>
                            <div class="input-group ">
                                <input type="password" class="form-control" name="contrase単a" id="pass" placeholder="******" required="" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                       

                        <div class="form-group">
                            <label for="confpass">Confirme su contrase単a</label>
                            <div class="input-group ">
                                <input type="password" class="form-control" name="confirme contrase単a" id="confpass" placeholder="******" required="" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div id="msj3">

                        </div>


                        <div class="form-group" v-if="tireg==2" >
                            <label for="seltipo" >
                                Seleccione su departamento
                            </label>
                            
                            <select class="form-control" id="selprogram">
                                <div v-for="(departamento , index) in departamentos">
                                    <option :value="departamento.nombre">{{departamento.nombre}}</option>
                                </div>
                            </select>
                            
                        </div>

                        <div class="form-group"  v-else >
                            <label for="seltipo" >
                                Seleccione su programa academico
                            </label>
                            
                            <select class="form-control" id="selprogram">
                                <div v-for="(programa , index) in programas">
                                    <option :value="programa.nombre">{{programa.nombre}}</option>
                                </div>
                            </select>
                            
                        </div>




                        <div class="row">

                            <div class="col-5">
                                <p v-on:click="regreso" >Regresar</p>
                            </div>

                            <div class="col-5">
                                <a href="login.html" id="to-login">Regresar al login</a>
                            </div>

                            <div class="col-7">
                                <button id="buttonregstro" class="btn btn-primary btn-block btn-flat">Registrarse</button>
                            </div>
                        </div>

                    </form>




                </div>
            </div>
        </main>
    </div>

<script src="../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/adminlte.min.js"></script>
<script src="../dist/js/vue.min.js"></script>
<script src="../dist/js/login.js"></script>
<script src="../dist/js/registr.js"></script>

</body>

</html>
