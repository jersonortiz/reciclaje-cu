<html>
    <head>
        <script src="../../dist/js/config.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recycling zone</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
        <!-- DataTables -->
        <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

        <link rel="stylesheet" href="../../dist/css/ol.css" type="text/css">

        <style>
            #map {
                width: 100%;
                height: 500px;
            }
        </style>

    </head>
    <body class="hold-transition sidebar-mini">



        <div class="wrapper">
            <!-- Navbar -->
            <nav class="main-header navbar navbar-expand navbar-white navbar-light">
                <!-- Left navbar links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                    </li>

                </ul>
                <!-- Right navbar links -->


            </nav>
            <!-- /.navbar -->

            <!-- Main Sidebar Container -->
            <aside class="main-sidebar sidebar-light-primary elevation-4">
                <!-- Brand Logo -->
                <a href="#" class="brand-link">

                    <span class="brand-text font-weight-light">Recycling zone</span>
                </a>

                <!-- Sidebar -->
                <div class="sidebar">
                    <!-- Sidebar userdownload the source (optional) -->


                    <!-- Sidebar Menu -->
                    <main>
                        <nav class="mt-2">
                            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                                <!-- Add icons to the links using the .nav-icon class
                                     with font-awesome or any other icon font library -->


                                <li class="nav-header">Puntos de reciclaje</li>


                                <li class="nav-item">

                                    <button type="button" class="btn btn-block btn-default" v-on:click='regresar'>
                                        Regresar a ubicacion
                                    </button>

                                </li>

                                <div v-for="(punto , index) in puntos">


                                    <li class="nav-item has-treeview">

                                        <a href="#" class="nav-link"  >
                                            <i class="nav-icon fas fa-circle"></i>
                                            <p>
                                                {{punto.nombre}} 
                                                <i class="right fas fa-angle-left"></i>
                                            </p>

                                        </a>

                                        <ul class="nav nav-treeview">
                                            <li class="nav-item">

                                                <button type="button" class="btn btn-block btn-default" v-on:click='mostrarMapa' :value="punto.id+'/'+punto.latitud+'/'+punto.longitud">
                                                    Ver en mapa
                                                </button>

                                            </li>
                                            <li class="nav-item">

                                                <button type="button" class="btn btn-block btn-default" v-on:click='mostrarRuta' :value="punto.id+'/'+punto.latitud+'/'+punto.longitud">
                                                    Mostrar ruta 
                                                </button>

                                            </li>
                                            <li class="nav-header">Materiales</li>

                                            <div v-for="(material , index) in punto.materiales"> 
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link">
                                                        <i class="far fa-circle nav-icon"></i>
                                                        <p>{{material.nombre}}</p>
                                                    </a>
                                                </li>
                                            </div>

                                        </ul>
                                    </li>
                                </div>


                            </ul>
                        </nav>
                    </main>
                    <!-- /.sidebar-menu -->
                </div>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <br>


                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-12">

                            <div class="card">

                                <div class="card-header">
                                    <h3  class="card-title">Mapa</h3>
                                </div>

                                <div class="card-body">

                                    <div id="accordion">

                                        <div id="map"></div>

                                    </div>
                                </div>

                                <!-- /.card -->
                            </div>

                        </div>
                    </div>

                </section>
                <!-- /.content -->

                <!-- /.content-wrapper -->
                <footer class="main-footer">
                    <div class="float-right d-none d-sm-block">
                        <b>Version</b> 1.0.0-rc.3
                    </div>
                    <strong>Copyright &copy; 2021-2025 gestion ubicaciones de puntos de reciclaje</strong> 
                    All rights
                    reserved.

                </footer>




                <!-- Control Sidebar -->
                <aside class="control-sidebar control-sidebar-dark">
                    <!-- Control sidebar content goes here -->
                </aside>
                <!-- /.control-sidebar -->
            </div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery -->
        <script src="../../plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- ChartJS -->
        <script src="../../plugins/chart.js/Chart.min.js"></script>
        <!-- DataTables -->
        <script src="../../plugins/datatables/jquery.dataTables.js"></script>

        <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.js"></script>
        <!-- AdminLTE App -->

        <script src="../../dist/js/adminlte.min.js"></script>

        <script src="../../dist/js/vue.min.js"></script>

        <script src="../../dist/js/ol.js" type="text/javascript"></script>

        <script src="../../dist/js/maps.js"></script>

        <script src="../../dist/js/usuario.js"></script>
        <script>

        </script>

    </body>
</html>
